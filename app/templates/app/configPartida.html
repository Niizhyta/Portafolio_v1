{% extends 'app/base.html' %} 
{% load static %} 
{% block js %}
<script  src="https://kit.fontawesome.com/d5ff9e6164.js"   crossorigin="anonymous"></script>
<style>
  #main-container {
    margin: 150px auto;
    width: 600px;
  }

  table {
    align-items: center;
    background-color: white;
    border-collapse: collapse;
    font-family: 'Segoe UI';
    width: 100%;
    box-shadow: 0 0 20px rgb(163, 163, 163);
    padding: 50%;
  }
  td,
  th {
    padding: 20px;
  }
  thead {
    background-color: #f29d39;
    color: white;
    border-bottom: rgb(255, 90, 61) 5px solid;
    text-align: left;
  }

  main {
    padding: 1em 2em;
  }

  .centrado {
    text-align: center;
  }
  .colorx {
    color: grey;
  }
  tr:nth-child(even) {
    background-color: #ddd;
  }
  tr:hover td{
     background-color: #fcb7c1;
 }

  
  /*modd*/

  .derecha{text-align: right;padding: 0%;}

  /* boton*/

.button4 {
background-color: #FF395B; 
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  border-radius: 12px;
}

/*paginación*/

ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 5px;
}

ul.pagination li a.active {
    background-color: #FF395B;
    color: white;
    border-radius: 5px;
}

ul.pagination li a:hover:not(.active) {
    background-color: #ddd;
}
@media (max-width: 45em) {
    table {
      width: 100%;
      font-size: 100%;
    }
    table td,
    table th {
      border: none;
      text-align: center;
    }
    table tr {
      display: flex;
      flex-direction: column;
      border: 1px solid grey;
      padding: 1em solid grey;
    }
    table td[data-titulo] {
      display: flex;
    }
    table td[data-titulo]::before {
      content: attr(data-titulo);
      width: 100px;
      color: rgb(82, 81, 81);
      font-weight: bold;
    }
    table thead {display: none;}
}
</style>
{% endblock %} 
{% block css %} 
{% endblock %} 
{% block contenido %}
<div class="">
<h1 class="main-title">Administrar Trivias  <div class="derecha"><button class="button4">Crear Link de partida</button></h1></div>

    <form class="sign-up-form form" action="" method="">
       
        <label class="form-label-wrapper">
            <p class="form-label">1. Seleccione el numero de temas que se cargarán en la ruleta</p>
            <select class="form-select form-input" name="Temas" required>
                <option>Seleccione</option>
                <option>4</option>
                <option>6</option>
            </select>
        </label>
        <label class="form-label-wrapper">
            <p class="form-label">2. Seleccione el número de preguntas seguidas por ronda</p>
            <select class="form-select form-input" name="Preguntas" required>
                <option>Seleccione</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </label>
        <label class="form-label-wrapper">
            <p class="form-label">3. Seleccione modalidad de la partida</p>
            <select class="form-select form-input" name="Modalidad" required>
                <option>Seleccione</option>
                <option>Individual</option>
                <option>Por equipos</option>
                <option>Facilitador responde</option>
            </select>
        </label>
        <button class="form-btn  transparent-btn button4">
            Crear link de partida
        </button>
    </form>


<div>

{% endblock %}

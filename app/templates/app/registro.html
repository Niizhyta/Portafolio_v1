<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XXXX | Registrarse</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/svg/LOGOGW.png" type="image/x-icon" />
    <!-- Custom styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.min.css' %}">
  </head>

  <body>
    <div class="layer"></div>
    <main class="page-center fondo-naranjo">
      <div class="flex-left">
        <img src="{% static 'app/img/svg/LOGOGW.png' %}" class="tama単o-peque単o" />
      </div>
      <article class="sign-up">
        <h1 class="sign-up__title">Registro de usuario</h1>
        <p class="sign-up__subtitle texto-color">
          Somos una consultora que potencia personas, equipos y organizaciones
        </p>
        <form class="sign-up-form form" action="" method="">
          <label class="form-label-wrapper">
            <p class="form-label">Nombre</p>
            <input
              class="form-input"
              type="text"
              placeholder="Introducir nombre"
              required
            />
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Tipo de cuenta</p>
            <select class="form-select form-input" name="transporte">
              <option>Facilitador</option>

              <option>Jefe de proyecto</option>

              <option>Administrador</option>
            </select>
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Correo electronico</p>
            <input
              class="form-input"
              type="email"
              placeholder="Introducir correo"
              required
            />
          </label>
          <label class="form-label-wrapper">
            <p class="form-label">Contrase単a</p>
            <input
              class="form-input"
              type="password"
              placeholder="Introducir contrase単a"
              required
            />
          </label>
          <label class="form-checkbox-wrapper">
            <input class="form-checkbox" type="checkbox" required />
            <span class="form-checkbox-label">Recuerdame la proxima vez</span>
          </label>
          <button class="form-btn primary-default-btn transparent-btn">
            Registrar
          </button>
        </form>
      </article>
    </main>
  <!-- Chart library -->
  <script src="{% static 'app/plugins/chart.min.js' %}"></script>
  <!-- Icons library -->
  <script src="{% static 'app/plugins/feather.min.js' %}"></script>
  <!--query-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <!-- Custom scripts -->
  
  <script src="{% static 'app/js/script.js' %}"></script>
  </body>
</html>
